<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        <form method="POST" action="/predict">
            <label for="open">Open Price:</label>
            <input type="number" name="open" step="any" required>

            <label for="high">High Price:</label>
            <input type="number" name="high" step="any" required>

            <label for="low">Low Price:</label>
            <input type="number" name="low" step="any" required>

            <label for="volume">Volume:</label>
            <input type="number" name="volume" step="any" required>

            <label for="ma50">50-day Moving Average:</label>
            <input type="number" name="ma50" step="any" required>

            <label for="ma200">200-day Moving Average:</label>
            <input type="number" name="ma200" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>{{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
